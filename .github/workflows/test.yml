name: Ejemplo CI/CD #nombre del pipeline

on: [push] #disparador

jobs: #importante seguir la identaciÃ³n pues indica que es un paso
    inicio: #puede ser cualquier nombre como conexion, conectar github a jenkins
        runs-on: windows-latest
        #Pasos:
        steps:
            - name: mostrar texto
              run: echo "Hola Mundo"
            - name: Instalar Checkout
              uses: actions/checkout@v4    
    build:
        runs-on: windows-latest
        needs: [inicio]
        steps:
            - name: mostrar texto
              run: echo "Construir"
            - name: Instalar PHP y COMPOSER
              run: |
                choco install php --version=8.1
                choco install composer
                php -v
                composer --version  
            - name: Instalar MySql
              run: |
                choco install mysql --version=8.0.27 -y
                Start-Service mysql
                mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED with mysql_native_password BY 'root';"mysql -u root -proot -e "CREATE DATABASE test;"
            - name: ðŸ“¦ Instalar dependencias de Laravel Lumen
              run: |
                  composer install --no-interaction --prefer-dist --no-scripts --no-progress
                  if (Test-Path .env.example) { Copy-Item .env.example .env } else { New-Item .env -ItemType File }
                  echo "APP_KEY=base64:0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" | Out-File -Append .env
        
            - name: âš¡ Ejecutar migraciones y seeders
              env:
                  DB_CONNECTION: mysql
                  DB_HOST: 127.0.0.1
                  DB_PORT: 3306
                  DB_DATABASE: lumen_db
                  DB_USERNAME: root
                  DB_PASSWORD: root
              run: |
                  if (Test-Path artisan) {
                    php artisan migrate --force
                    php artisan db:seed --force
                  } else {
                    echo "âš  Archivo artisan no encontrado"
                    exitÂ 1
                        }    
    test:
        runs-on: windows-latest
        needs: [build]
        steps:
            - name: mostrar texto
              run: echo "Test"

    deploy:
        runs-on: windows-latest
        needs: [test]
        steps:
            - name: mostrar texto
              run: echo "Deploy"              